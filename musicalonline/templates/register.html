{% extends "layout.html" %}
{% block content %}
<fieldset>
    <legend>Register</legend>
    <form method="POST" action="">
        <div>
            {{ form.username.label }}
            {{ form.username}}
        </div>
        <div>
            {{ form.email.label}}
            {{ form.email}}
        </div>
        <div>
            {{form.password.label}}
            {{form.password}}
        </div>
        <div>
            {{form.confirm_password.label}}
            {{form.confirm_password}}
        </div>
        <div>
            {{form.button}}
        </div>
    </form>
</fieldset>

{% endblock %}
